<app-header titulo="Search"></app-header>

<ion-content class="Search">
  <ion-searchbar placeholder="Buscar album" animated inputmode="text" 
  (ionChange)="onSearchChange($event)" [debounce]="1500"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBuscar:'title'">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
